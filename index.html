<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='./config.js'></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="https://www.onlygfx.com/wp-content/uploads/2018/09/4-clipart-sun-1.png">
    <title>Current Weather</title>
</head>

<body>
    <div class="container" id="top" >
    <div class="row" id="searchbar">
        <form id="results">
            <div class="form-group">
              <label>Please input a City:</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group">
              <label>Please input a State:</label>
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
          </form>

        <form class="flex-lg-row" id="search">
            <button type="submit" class="btn btn-primary" id="butt">Search</button>
        </form>
    </div>
    <div class="row">
        <div class="col-sm">
            <u><h2 class="high">High</h2></u>
            <h5 id="high"></h5>
        </div>
        <div class="col-sm">
            <u><h2 class="low">Low</h2></u>
            <h5 id="low"></h5>
        </div>
        <div class="col-sm">
            <u><h2 class="feel">Feels Like</h2></u>
            <h5 id="feel"></h5>
        </div>
        <div class="col-sm">
            <u><h2 class="humidity">Humidity</h2></u>
            <h5 id="humidity"></h5>
        </div>
        <div class="col-sm">
            <u><h2 class="forecast">Forecast</h2></u>
            <h5 id="forecast"></h5>
        </div>
    </div>
</div>

<div id="icon"></div>

</body>

</html>
